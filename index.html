<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="calculator">
                    <input id="result" type="text" class="form-control result" placeholder="0" disabled="disabled">
                    <div class="row">
                        <button onclick="calculate('action', 'c')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                        <button onclick="calculate('action', '/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
                        <button onclick="calculate('action', '*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
                    </div>
                    <div class="row">
                        <button onclick="calculate('amount', '7')" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
                        <button onclick="calculate('amount', '8')" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
                        <button onclick="calculate('amount', '9')" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
                        <button onclick="calculate('action', '-')" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
                    </div>
                    <div class="row">
                        <button onclick="calculate('amount', '4')" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
                        <button onclick="calculate('amount', '5')" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
                        <button onclick="calculate('amount', '6')" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
                        <button onclick="calculate('action', '+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
                    </div>
                    <div class="row">
                        <button onclick="calculate('amount', '1')" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
                        <button onclick="calculate('amount', '2')" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
                        <button onclick="calculate('amount', '3')" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
                        <button onclick="calculate('action', '=')" type="button" class="btn btn-dark btn-lg enter">=</button>
                    </div>
                    <div class="row" style="margin-top: -60px">
                        <button onclick="calculate('amount', '0')" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
                        <button onclick="calculate('action', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="./assets/js/script.js"></script>

  </body>
</html>
